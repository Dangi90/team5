<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 - Board System</title>
  <link rel="stylesheet" href="style.css">
  <style>

    .header {
    display: flex;
    box-sizing: border-box;
    text-align: right;
    padding: 10px 0;
    justify-content: space-between;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      padding-top: 70px;
    }
    .header {
      text-align: right;
      padding: 10px 0;
      left: 50px;
    }
    .header .title {
      float: left;
      font-size: 18px;
      font-weight: bold;
    }
    .header a {
      text-decoration: none;
      color: black;
    }
    h1 {
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      margin-top: 0;
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      width: 15%;
      background-color: #f9f9f9;
    }
    .button-group {
      text-align: right;
      margin-top: 20px;
    }
    .button-group button {
      padding: 10px 20px;
      margin: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .button-group button.cancel {
      background-color: #f5f5f5;
      color: black;
    }
    .button-group button.submit {
      background-color: #333;
      color: white; /* 수정된 부분 */
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
    <div class="header">
    <div>
        <p>Board System</p>
    </div>
    <div>
        <span>홍길동님 반갑습니다. [<a href="#">로그아웃</a>]</span>
    </div>
  </div>
  <h1>글쓰기</h1>
  <form>
    <table>
      <tr>
        <th>제목</th>
        <td><input type="text" style="width: 100%; height: 30px;" placeholder="제목을 입력하세요.."></td>
      </tr>
      <tr>
        <th>내용</th>
        <td><textarea style="width: 100%; height: 200px;" placeholder="내용을 입력하세요.."></textarea></td>
      </tr>
      <tr>
        <th>파일</th>
        <td>
          <label for="file-upload" class="file-upload-label" style="display: inline-block;">
            <button type="button" onclick="document.getElementById('file-upload').click();">Choose File</button>
            <input id="file-upload" type="file" style="display: none;" onchange="document.getElementById('file-name').textContent = this.files[0] ? this.files[0].name : 'No file chosen';">
          </label>
          <span id="file-name">No file chosen</span>
        </td>
      </tr>
    </table>
    <div class="button-group">
      <button type="button" class="cancel">취소</button>
      <button type="submit" class="submit">작성완료</button>
    </div>
  </form>

</div>
<footer>
    <div class="footer">
        <p>Copyright© 김철학(개발에반하다.)</p>
    </div>
    <div>
        <p>v1.0.1</p>
    </div>
</footer>
</body>
</html>
