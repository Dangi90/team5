<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.글보기</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .container {
      width: 80%;
      margin: auto;
    }

    .header {
      display: flex;
      box-sizing: border-box;
      text-align: right;
      padding: 10px 0;
      justify-content: space-between;
    }
    .header > div:nth-child(2) {
      right: 10px;
    }
    .header a {
      text-decoration: none;
      color: black;
    }
    h3, h4 {
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center; /* 중간 정렬 */
      vertical-align: middle; /* 중간 정렬 */
    }
    th {
      width: 15%;
      background-color: #f4f4f4;
    }
    .no-underline {
      text-decoration: none;
      color: black;
      text-align: left; /* 왼쪽 정렬 */
      display: inline-block;
      width: 100%; /* 전체 너비 */
    }
    .button-group {
      text-align: right;
      margin-top: 10px;
    }
    .button-group button {
      padding: 10px 20px;
      margin: 5px;
      border: 1px solid #ddd;
      cursor: pointer;
      background-color: white; 
    }
    .button-group button.cancel {
      color: black;
    }
    .button-group button[type="submit"] {
      background-color: #333;
      color: white;
    }
    .comment-section {
      margin-top: 10px; /* 기존 20px에서 10px로 변경 */
    }
    .comment-section h4 {
      border-bottom: 1px dotted #333; /* 실선으로 변경 */
      margin-top: 10px; /* 댓글목록 위쪽 여백 추가 */
    }
    .comment-section .comment-list {
      padding-top: 10px;
      margin-top: 10px;
      border: 1px solid #ddd; /* 테두리 추가 */
      padding: 10px; /* 패딩 추가 */
      background-color: #f4f4f4;
    }
    .comment-section .comment-item {
      display: flex;
      justify-content: space-between;
      margin-left: 10px;
      padding: 10px 0;
    }
    .comment-section .comment-item-content {
      flex: 1;
      margin-right: 10px; /* 내용과 버튼 사이에 간격 추가 */
      margin-top: -20px;
    }
    .comment-section .comment-item:first-child {
      border-top: none;
    }
    .comment-section .comment-box {
      margin-top: 10px; /* 기존 20px에서 10px로 변경 */
    }
    .comment-box {
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .footer {
      margin-top: 20px;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      color: #888; /* 회색 글자 */
      display: flex;
      justify-content: space-between;
    }
    .comment-buttons {
      margin-top: 20px;
    }
    .comment-buttons button {
      margin: 0 5px 0 0;
      border: none;
      background: none;
      cursor: pointer;
      color: black;
      text-decoration: none;
    }
    .comment-item_no-comments {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div>
        <p>Board System</p>
    </div>
    <div>
        <span>홍길동님 반갑습니다. [<a href="#">로그아웃</a>]</span>
    </div>
  </div>
  <h3 style="margin-bottom: 0;">글보기</h3>
  <table>
    <tr>
      <th>제목</th>
      <td><input type="text" style="width: 100%; height: 30px; border: none;" value="제목입니다."></td>
    </tr>
    <tr>
      <th>파일</th>
      <td><span class="no-underline">2020년 상반기 매출자료.xls 7개 다운로드</span></td>
    </tr>
    <tr>
      <th>내용</th>
      <td><textarea style="width: 100%; height: 200px; border: none;"></textarea></td>
    </tr>
  </table>
  <div class="button-group">
    <button type="button" class="cancel">삭제</button>
    <button type="button" style="border: 1px solid #ddd; background-color: white;">수정</button>
    <button type="button" style="border: 1px solid #ddd; background-color: white;">목록</button>
  </div>
  
  <div class="comment-section">
    <div class="comment-list">
      <h4>댓글목록</h4>
      <div class="comment-item">
        <div class="comment-item-content">
          <strong>길동이</strong> 20-05-20<br>
          &nbsp;&nbsp;댓글 샘플입니다.
        </div>
        <div class="comment-buttons">
          <button type="button" class="cancel">삭제</button>
          <button type="button">수정</button>
        </div>
      </div>
      <div class="comment-item_no-comments">등록된 댓글이 없습니다.</div>
    </div>
    
    <div class="comment-box">
      <h4>댓글쓰기</h4>
      <textarea style="width: 100%; height: 100px; border: none;"></textarea>
      <div class="button-group">
        <button type="button" class="cancel">취소</button>
        <button type="submit">작성완료</button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <span>Copyright© 김철학(개발에반하다.)</span>
    <span>v1.0.1</span>
  </div>
</div>
</body>
</html>
