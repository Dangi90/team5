<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글수정 - Board System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 800px;
      margin: auto;
      padding-top: 0; /* 상단 여백 제거 */
    }
    .header {
      display: flex;
      box-sizing: border-box;
      text-align: right;
      padding: 10px 0;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .header a {
      text-decoration: none;
      color: black;
    }
    .header .title {
      font-size: 18px;
      font-weight: bold;
    }
    h1 {
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      margin-top: 0;
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      width: 15%;
      background-color: #f4f4f4;
      text-align: center; /* 모든 th의 텍스트를 가로로 가운데 정렬 */
    }
    .vertical-center {
      display: table-cell;
      vertical-align: middle;
      padding-left: 0; /* 좌측 패딩 제거 */
      padding-right: 0; /* 우측 패딩 제거 */
    }
    .button-group {
      text-align: right;
      margin-top: 10px;
    }
    .button-group button {
      padding: 5px 15px; /* 버튼 크기 조정 */
      margin: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 3px; /* 버튼 모서리를 둥글게 */
      font-size: 14px;
    }
    .button-group button.cancel {
      background-color: #f5f5f5;
      color: black;
    }
    .button-group button.submit {
      background-color: #333;
      color: white;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      box-sizing: border-box;
      font-size: 12px;
      color: #999;
      padding: 0px;
      margin-top: 40px;
    }
    .footer span {
      flex: 1;
      text-align: left;
    }
    .footer .version {
      flex: 1;
      text-align: right;
    }
    input[type="file"] {
      display: inline-block;
    }
    .file-input-container {
      position: relative;
      display: inline-block;
    }
    .file-input-container input[type="file"] {
      display: none;
    }
    .file-input-container label {
      display: inline-block;
      padding: 5px 10px; /* 파일 선택 버튼 크기 조정 */
      cursor: pointer;
      background-color: #eee; /* 버튼 배경색 조정 */
      border: 1px solid #ccc; /* 버튼 테두리 색 조정 */
      border-radius: 3px; /* 버튼 모서리를 둥글게 */
      font-size: 14px;
    }
    .file-input-container .file-chosen {
      margin-left: 10px;
      font-size: 14px; /* 텍스트 크기 조정 */
    }
    th.vertical-center {
      padding: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title"><h5>Board System</h5></div>
    <div><h5>홍길동님 반갑습니다. [<a href="#">로그아웃</a>]</h5></div>
  </div>
  <h1 style="margin-bottom: 0;">글수정</h1>
  <form>
    <table>
      <tr>
        <th>제목</th>
        <td><input type="text" style="width: 100%; height: 30px; border: none;" placeholder="제목을 입력하세요."></td>
      </tr>
      <tr>
        <th class="vertical-center">내용</th> <!-- "내용"을 가로 및 세로로 모두 가운데 정렬 -->
        <td><textarea style="width: 100%; height: 200px; border: none;"></textarea></td> <!-- '내용을 입력하세요.' placeholder 제거 -->
      </tr>
      <tr>
        <th>파일</th>
        <td>
          <div class="file-input-container">
            <label for="file-upload" class="file-input-label">Choose File</label>
            <input id="file-upload" type="file" onchange="document.getElementById('file-chosen').textContent = this.files[0] ? this.files[0].name : 'No file chosen';">
            <span id="file-chosen" class="file-chosen">No file chosen</span>
          </div>
        </td>
      </tr>
    </table>
    <div class="button-group">
      <button type="button" class="cancel">취소</button>
      <button type="submit" class="submit">작성완료</button>
    </div>
  </form>
  <div class="footer">
    <span>Copyright© 김철학(개발에반하다.)</span>
    <span class="version">v1.0.1</span>
  </div>
</div>
</body>
</html>
