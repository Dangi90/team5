<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 시스템</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

.container {
    width: 60%;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

header h1 {
    font-size: 1.5em;
}

.user-info {
    font-size: 0.9em;
}

.write-post table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.write-post th, .write-post td {
    padding: 10px;
    border: 1px solid #ccc;
}

.write-post th {
    width: 20%;
    background-color: #f2f2f2;
    text-align: left;
}

.write-post td input[type="text"], .write-post td textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

.write-post td textarea {
    height: 150px;
    resize: none;
}

.write-post td input[type="file"] {
    padding: 5px;
}

.buttons {
    display: flex;
    justify-content: flex-end;
}

.buttons button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    cursor: pointer;
}

.buttons .cancel {
    background-color: #ccc;
}

.buttons .submit {
    background-color: #333;
    color: white;
}

footer {
    text-align: center;
    font-size: 0.8em;
    color: #888;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>게시판 시스템</h1>
            <div class="user-info">
                홍길동님 반갑습니다. <a href="#">[로그아웃]</a>
            </div>
        </header>
        <section class="write-post">
            <table>
                <tr>
                    <th>제목</th>
                    <td><input type="text" placeholder="제목을 입력하세요."></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea placeholder="내용을 입력하세요."></textarea></td>
                </tr>
                <tr>
                    <th>파일</th>
                    <td><input type="file"></td>
                </tr>
            </table>
            <div class="buttons">
                <button class="cancel">취소</button>
                <button class="submit">작성완료</button>
            </div>
        </section>
    </div>
    <footer>
        <p>Copyright© 김철학(개발에반하다.)</p>
        <p>v1.0.1</p>
    </footer>
</body>
</html>
